<!DOCTYPE html>
<html>
<head>
  <title>Twin Cities Scrabble</title>
</head>
<body>
  <h1>Twin Cities Scrabble Leaderboard</h1>

  <table border="1" cellpadding="5" id="leaderboard">
    <thead>
      <tr>
        <th>Name</th>
        <th>Games</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Total Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/api/leaderboard')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#leaderboard tbody');
        data.forEach(player => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${player.name}</td>
            <td>${player.games_played}</td>
            <td>${player.wins}</td>
            <td>${player.losses}</td>
            <td>${player.total_points}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>

</body>
</html>
