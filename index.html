<!DOCTYPE html>
<html>
<head>
  <title>Twin Cities Scrabble</title>
</head>
<body>
  <h1>Twin Cities Scrabble Leaderboard</h1>

  <table border="1" cellpadding="5" id="leaderboard">
    <thead>
      <tr>
        <th>Name</th>
        <th>Games</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Win %</th>
        <th>Total Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
     fetch('/api/leaderboard')
    .then(response => response.json())
    .then(data => {
      const tbody = document.querySelector('#leaderboard tbody');

      data.forEach(player => {
        const winPct = player.games_played > 0
          ? ((player.wins / player.games_played) * 100).toFixed(1)
          : 0;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>
            <a href="/player.html?id=${player.id}">
              ${player.name}
            </a>
          </td>
          <td>${player.games_played}</td>
          <td>${player.wins}</td>
          <td>${player.losses}</td>
          <td>${winPct}%</td>
          <td>${player.total_points}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(error => {
      console.error("Error loading leaderboard:", error);
    });
  </script>

</body>
</html>
